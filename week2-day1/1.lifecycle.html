<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        /*
            声明周期：beforeCreate created
                     beforeMount mount
                     beforeUpdated updated
                     beforeDestroy destroy
        */
        let vm=new Vue({//根实例，初始化时会调用很多方法(钩子函数)
            data:{
                a:1
            },
            beforeCreate () {//1.此方法用不到
                
            },
            created () {//2.获取ajax 初始化操作
                
            },
            beforeMount () {//没有什么实际意义
                
            },
            mounted () {//真实dom渲染完了，可以操作dom了
                
            },
            beforeUpdate () {//更新前 一般用watch来替换掉
                
            },
            updated () {//更新后
                
            },
            beforeDestroy () {//销毁前 可以清楚定时器 或者清除事件绑定
                
            },
            destroyed () {//销毁后
                
            },
            template:"<div>{{a}}</div>",//4.如果有template属性会用模板替换掉外部html，只要有此属性app中的内容就没有任何意义了，只能有一个根元素，不能是文本节点
        }).$mount("#app");//3.要保证有编译的元素
    </script>
</body>
</html>
