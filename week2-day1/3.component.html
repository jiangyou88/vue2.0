<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-handsome></my-handsome>
        <!-- 
            分类 页面级组件：1.一个页面是一个组件
            将可复用的部分抽离出来 基础组件
            提高开发效率
            方便重复使用
            便于协同开发
            跟容易被管理和维护
            一个自定义标签 vue就会把他看成一个组件 div p span a header section ...,vue可以给这些标签赋予一定意义
        -->
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        //一般写插件的时候全局组件使用的多一些
        //用法：全局组件 可以声明一次在任何地方使用 局部组件：必须告诉这个组件属于谁
        //1.组件名不要带有大写 多个单词用 - 
        //2.只要组件名和定义名字相同是可以的(首字母可以大写)
        //3.html采用短横线隔开命名法 js中转驼峰也是可以的
        Vue.component("my-handsome",{
            template:"<div>{{msg}}</div>",
            data(){//组件中的数据必须是函数类型 返回一个实例作为组件的数据
                return {msg:"我很英俊"}
            }
        });
        let vm=new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
