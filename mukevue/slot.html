<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <child>
            <p>{{msg}}</p>
            <div class="header" slot="header">header</div>
            <div class="footer" slot="footer">footer</div>
        </child>
    </div>
    <script>
        Vue.component('child',{
            template:'<div><p>hello</p><slot></slot><slot name="header"></slot><slot name="footer"></slot></div>'
        })
        let vm=new Vue({
            el:'#root',
            data:{
                msg:"Dell"
            }
        })
    </script>
</body>
</html>
