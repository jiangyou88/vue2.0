<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .x {
            background: blue;
        }

        .y {
            font-size: 30px;
        }

        .z {
            color: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- :class绑定的样式和css绑定的不冲突 -->
        <!-- 1.{className:isActive} -->
        <div class="x y" :class="{z:flag}">bind</div>
        <div class="x y" :class="[class1,class2]">bind</div>
        <div v-for="(a,index) in 10" :class="{x:index%2}">bind</div>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        //第一种方式是对象 第二种方式是数组
        let vm = new Vue({
            el: "#app",
            data: {
                flag: true,
                class1: "z",
                class2: "y"
            }
        })
    </script>
</body>

</html>
