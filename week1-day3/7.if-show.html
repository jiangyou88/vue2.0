<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- template标签 是vue提供给我们的没有任何的实际意义，用来包裹元素用的， v-show不支持template，只有v-if使用 -->
        <template v-if="flag">
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
        </template>
        <div v-else>2</div>
        <button @click="cut=!cut">点我啊</button>
        <template v-if="cut" >
            <label>注册</label>
            <input type="text" :key="1">
        </template>
        <template v-else>
            <label>登录</label>
            <input type="text" :key="2">
        </template>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                flag: false,
                cut:true
            }
        })
    </script>
</body>

</html>
