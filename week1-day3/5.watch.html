<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="a">{{msg}}
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                a: "",
                msg: ""
            },
            //只有值变化的时候才会触发 支持异步
            watch: {//watch的属性名字要和观察的人的名字一致
                a(newVal, oldVal) {
                    setTimeout(() => {
                        if (newVal.length < 3) {
                            return this.msg = "太少"
                        }
                        if (newVal.length > 6) {
                            return this.msg = "太多"
                        }
                        this.msg = "";
                    }, 2000)

                }
            }
        });

        /*
        <!-- 当给a赋值的时候影响了 错误信息的改变 错误的 -->
        computed: {
              a:{//如果写了set方法，并且val给了别人，那当前的a就不会被赋予结果了
                get(){
                    return this.msg;
                },
                set(val){
                    this.msg=val;
                }
              }  
            }
        */
    </script>
</body>

</html>
