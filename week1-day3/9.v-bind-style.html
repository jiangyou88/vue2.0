<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div :style="{backgroundColor:'red',color:'pink'}">
            v-bind-style
        </div>
        <div :style="[styl1,styl2]">321</div>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                flag: true,
                styl1:{backgroundColor:'red'},
                styl2:{fontSize:'30px'},
            }
        })
    </script>
</body>

</html>
