<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
    <style>
        div>div {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- v-if v-show if操作的是dom show操作的是样式 -->
        <!-- 如果频繁的切换dom使用v-show，当数据一开始就确定下来使用v-if更好一些，如果if不通过内部指令不会再执行了 -->
        <!-- 只有dom从显示到隐藏 或者隐藏到显示 才能使用vue动画 -->
        <button @click="flag=!flag">切换</button>
        <input type="text" v-model="query" />
        <!-- vue自定义的标签(组件) -->
        <transition-group enter-active-class="animated bounceInUp" leave-active-class="animated bounceOutDown">
            <!-- v-for默认会复用原有的dom元素，如果加了key 而且key不同他认为就是两个人了 -->
            <div v-for="(a,index) in newArr" :key="index++">{{a}}</div>
        </transition-group>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            computed: {
               newArr(){
                   return this.arr.filter(item=>item==this.query);
               } 
            },
            data: {
                flag: true,
                arr:[1,2,3,4,5],
                query:""
            }
        })
    </script>
</body>

</html>
