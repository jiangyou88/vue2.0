<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <div id="app">
        <loading ref="load"></loading>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        //父组件调用子组件的方法
        let loading={
            template:"<div v-show='flag'>疯狂加载中...</div>",
            data(){
                return {flag:true}
            },
            methods: {
                hide(){
                    this.flag=false;
                }
            }
        }
        let vm=new Vue({
            el:"#app",
            data:{

            },
            created () {
                console.log(this.$refs.load);//undefind
            },
            mounted () {//ref 如果放在组件上 获取的是组件得实例 并不是组件得dom元素
                console.log(this.$refs.load);//VueComponent
                this.$refs.load.hide();
                this.$refs.load.$el.style.background="red";
            },
            components: {
                loading
            }
        })
    </script>
</body>
</html>
