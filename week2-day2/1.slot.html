<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 父->子(props) 子->父($on $emit) 父调用子组件得方法(refs) -->
    <div id="app">
        <!-- 这里放的内容均属于父级当前模板的， 只有属性名是属于组件得 -->
        <model>
            <h1 slot="title">是否删除？</h1>
            <p slot="content" @click="fn">亲确认删除吗</p>
            <a href="http://www.baidu.com">gogogo</a>
        </model>
    </div>
    <!-- 模板中只能有一个根元素 ,可以通过元素属性定制模板-->
    <!-- slot中可以放置一些默认的内容，如果传递了内容则替换掉 -->
    <!-- 如果没有名字的标签默认会放置到default中 -->
    <template id="model">
        <div>
            <slot name="title">默认标题</slot>
            <slot name="content">默认内容</slot>
            <slot name="default">这是一个默认标题</slot>
        </div>
    </template>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let model = {
            template: "#model",
            methods: {
                fn(){
                    console.log(1);
                }
            }
        };
        let vm = new Vue({
            el: "#app",
            data: {

            },
            methods:{
                fn(){
                    console.log(222)
                }
            },
            components: {
                model
            }
        })
    </script>
</body>

</html>
