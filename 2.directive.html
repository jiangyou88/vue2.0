<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}
        <!-- vue的"指令"directive 只是dom上的行间属性，vue给这类属性赋予一定的意义 来实现特殊的功能 所有指令都以v-开头 ,value属性默认情况下会被vue忽略掉，selected checked 都没有意义-->
        <!-- v-model会将msg的值会赋予输入框，输入框的值改变了会影响数据 -->
        <input type="text" v-model="msg">
        <!-- v-text==={{}} 防止{{}}出现在页面上-->
        <div v-text="msg"></div>
        <!-- v-once只绑定一次，当数据在次发生变化 也不导致页面刷新 -->
        <div v-once>
            {{msg}} {{msg}}
        </div>
        <!-- v-html 把html字符串当作html渲染,一定是可以信任的html-->
        <div v-html="p"></div>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg: "hello word",
                p:"<p>hello</p>"
            }
        });
    </script>
</body>

</html>
